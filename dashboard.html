<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jxva ‚Äî Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: radial-gradient(circle at top, #11111a, #0a0a0f);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: #FFFA63;
      text-shadow: 0 0 15px rgba(255, 245, 139);
    }

    .user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #5865f2;
    }

    .logout {
      background: #ff4b4b;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.2s;
    }

    .logout:hover {
      background: #ff6666;
    }

    main {
      flex: 1;
      max-width: 600px;
      width: 90%;
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #FFFA63;
      margin-bottom: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 20px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .save-btn {
      background: linear-gradient(135deg, #5865f2, #7289da);
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 30px;
      cursor: pointer;
      transition: 0.2s;
      border: none;
      font-size: 1rem;
    }

    .save-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
    }

    footer {
      color: #777;
      font-size: 0.9rem;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">jxva Dashboard</div>
    <div class="user" id="user-info">
      <img src="" alt="User Avatar" class="avatar" id="avatar" />
      <a href="/" class="logout">Logout</a>
    </div>
  </header>

  <main>
    <h2>Server Settings</h2>
    <p>Configure your server‚Äôs jxva settings below üëá</p>

    <label for="welcome-channel">Welcome Channel</label>
    <input type="text" id="welcome-channel" placeholder="#welcome" />

    <label for="level-system">Level System</label>
    <select id="level-system">
      <option value="enabled">Enabled</option>
      <option value="disabled">Disabled</option>
    </select>

    <button class="save-btn" onclick="saveSettings()">üíæ Save Settings</button>
  </main>

  <footer>¬© 2025 jxva ‚Äî Powered by @Neporrex √ó Vercel</footer>

  <script>
    // Get user info from Discord callback
    const params = new URLSearchParams(window.location.search);
    const id = localStorage.getItem("discord_id");
    const avatar = localStorage.getItem("discord_avatar");
    const username = localStorage.getItem("discord_username");

    if (avatar && id) {
      document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.png`;
      document.title = `jxva Dashboard ‚Äî ${username}`;
    }

    // Save settings to JSON (backend will handle soon)
    function saveSettings() {
      const data = {
        welcomeChannel: document.getElementById("welcome-channel").value,
        levelSystem: document.getElementById("level-system").value
      };

      fetch("https://jxva.katabump.com/api/save-settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => alert("‚úÖ Settings saved!"))
      .catch(err => alert("‚ùå Error saving settings"));
    }
  </script>
</body>
</html>
