<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jxva Discord Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: radial-gradient(circle at top, #11111a, #0a0a0f);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #FFFA63;
      text-shadow: 0 0 15px rgba(255, 245, 139);
    }

    p {
      color: #bdbdbd;
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      text-decoration: none;
      background: linear-gradient(135deg, #5865f2, #7289da);
      color: white;
      padding: 14px 36px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: 0.9rem;
    }

    /* floating animation */
    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(254, 255, 255) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
      animation: glowMove 10s infinite linear;
    }

    @keyframes glowMove {
      0% { transform: translate(-100px, 0); }
      50% { transform: translate(100px, 50px); }
      100% { transform: translate(-100px, 0); }
    }

    /* top bar */
    .navbar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login-btn {
      background: linear-gradient(135deg, #FFFA63, #f8e473);
      color: #0a0a0f;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 245, 139, 0.5);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 12px;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .user-info span {
      font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="glow"></div>

  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <a class="login-btn" id="loginBtn" href="https://discord.com/oauth2/authorize?client_id=1425450445140393994&response_type=code&redirect_uri=https%3A%2F%2Fjxva.vercel.app&scope=guilds+guilds.channels.read+guilds.members.read+identify">Login with Discord</a>
  </div>

  <!-- Content -->
  <h1 class="floating">jxva</h1>
  <p>
    Here is <strong>jxva</strong> — a Discord bot made by <strong>@neporrex_</strong> when he started to learn JavaScript!
    <br />From moderation to automation!
  </p>
  <a class="button" href="invite.html">Invite jxva</a>

  <footer>© 2025 jxva — Powered by @Neporrex × Vercel.</footer>

  <script>
    // Simple localStorage-based login mock (replace later with real Discord OAuth)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      // Save pseudo login (this will be replaced later by backend logic)
      localStorage.setItem("jxvaUser", JSON.stringify({
        username: "Neporrex",
        avatar: "https://cdn.discordapp.com/embed/avatars/1.png"
      }));
      window.history.replaceState({}, document.title, "/");
    }

    const user = JSON.parse(localStorage.getItem("jxvaUser") || "null");
    const navbar = document.getElementById("navbar");

    if (user) {
      navbar.innerHTML = `
        <div class="user-info">
          <img src="${user.avatar}" alt="User Avatar">
          <span>${user.username}</span>
          <a class="login-btn" href="dashboard.html">Dashboard</a>
        </div>
      `;
    }
  </script>
</body>
</html>
