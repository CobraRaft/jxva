<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jxva Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #fffa63;
      --primary: #5865f2;
      --primary-light: #7289da;
      --bg1: #0a0a0f;
      --bg2: #141422;
      --text-light: #bdbdbd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      width: 90%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1s ease forwards;
    }

    .navbar h2 {
      font-size: 1.4rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .login-btn {
      background: linear-gradient(135deg, var(--accent), #f8e473);
      color: #0a0a0f;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.25s;
      box-shadow: 0 0 0 transparent;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 245, 139, 0.4);
    }

    main {
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 0.5rem;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(255, 245, 139, 0.7);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      color: var(--text-light);
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      text-decoration: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 14px 36px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 0 transparent;
    }

    .button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(88, 101, 242, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
      opacity: 0.2;
      animation: floatParticle 10s linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <nav class="navbar" id="navbar">
    <h2>jxva</h2>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="invite.html">Invite</a>
      <a href="#">Commands</a>
      <a href="#">Support</a>
    </div>
    <a class="login-btn" id="loginBtn" href="https://discord.com/oauth2">Login</a>
  </nav>

  <main>
    <h1>jxva</h1>
    <p>
      The all-in-one Discord bot by <strong>@neporrex_</strong> — built from the ground up for moderation, automation, and vibes.
    </p>
    <a class="button" href="invite.html">Invite jxva</a>
  </main>

  <footer>© 2025 jxva — Made by @Neporrex × Vercel.</footer>

  <script>
    // generate floating particles
    const particleContainer = document.getElementById("particles");
    for (let i = 0; i < 25; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      const size = Math.random() * 6 + 4;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.animationDuration = `${8 + Math.random() * 4}s`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      particleContainer.appendChild(p);
    }

    // mock login
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      localStorage.setItem("jxvaUser", JSON.stringify({
        avatar: "https://cdn.discordapp.com/embed/avatars/0.png",
        username: "MockUser"
      }));
      window.history.replaceState({}, document.title, "/");
    }

    const navbar = document.getElementById("navbar");
    const user = JSON.parse(localStorage.getItem("jxvaUser") || "null");
    if (user) {
      navbar.innerHTML = `
        <h2>jxva</h2>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="invite.html">Invite</a>
          <a href="#">Dashboard</a>
        </div>
        <div class="user-info" style="display:flex;align-items:center;gap:10px;">
          <img src="${user.avatar}" alt="${user.username}'s avatar" style="width:32px;height:32px;border-radius:50%;">
          <span>${user.username}</span>
        </div>
      `;
    }
  </script>
</body>
</html>
