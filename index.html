<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>jxva Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Poppins',sans-serif;background:radial-gradient(circle at top,#11111a,#0a0a0f);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:rgba(255,255,255,0.04);padding:28px;border-radius:12px;width:92%;max-width:720px;text-align:center}
    img{width:96px;height:96px;border-radius:50%;margin-bottom:14px}
    .name{color:#FFFA63;font-weight:700;font-size:1.4rem;margin-bottom:6px}
    .id{color:#aaa;margin-bottom:14px}
    .guilds{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin-top:12px}
    .guild{background:rgba(255,255,255,0.03);padding:10px;border-radius:8px;text-align:center}
    .logout{margin-top:16px;background:linear-gradient(135deg,#FFFA63,#f8e473);color:#0a0a0f;padding:8px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card" id="card">Loading...</div>

  <script>
    (function(){
      const card = document.getElementById('card');
      const user = JSON.parse(localStorage.getItem('jxvaUser')||'null');
      if (!user || !user.id) {
        card.innerHTML = `<p>Not logged in.</p><a style="display:inline-block;margin-top:12px;padding:8px 12px;background:linear-gradient(135deg,#5865f2,#7289da);color:#fff;border-radius:8px;text-decoration:none" href="index.html">Go to site</a>`;
        return;
      }

      const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256`;
      const guilds = Array.isArray(user.guilds) ? user.guilds : [];

      card.innerHTML = `
        <img src="${avatarUrl}" alt="avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
        <div class="name">${user.username}${user.discriminator?('#'+user.discriminator):''}</div>
        <div class="id">ID: ${user.id}</div>
        <div style="margin-top:8px">Your servers (${guilds.length})</div>
        <div class="guilds">${guilds.slice(0,12).map(g=>`<div class="guild">${g.name}</div>`).join('')}</div>
        <button class="logout" id="logoutBtn">Logout</button>
      `;
      document.getElementById('logoutBtn').addEventListener('click', ()=>{
        localStorage.removeItem('jxvaUser');
        location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
