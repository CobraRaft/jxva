<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jxva Bot</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #FFFA63;
      --bg-dark: #0a0a0f;
      --bg-gradient: radial-gradient(circle at top, #11111a, #0a0a0f);
      --primary: #5865f2;
      --primary-light: #7289da;
      --text-light: #bdbdbd;
    }

    body {
      background: var(--bg-gradient);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      margin-bottom: 0.5rem;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(255, 245, 139, 0.8);
    }

    p {
      color: var(--text-light);
      max-width: 600px;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      text-decoration: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 14px 36px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      filter: blur(60px);
      z-index: -1;
      animation: glowMove 10s infinite linear;
    }

    @keyframes glowMove {
      0% { transform: translate(-100px, 0); }
      50% { transform: translate(100px, 50px); }
      100% { transform: translate(-100px, 0); }
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .login-btn {
      background: linear-gradient(135deg, var(--accent), #f8e473);
      color: var(--bg-dark);
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 245, 139, 0.5);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 14px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      .navbar {
        top: 10px;
        right: 15px;
      }
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <a class="login-btn" id="loginBtn" href="https://discord.com/terms">Discord <strong>T.O.S</strong></a>
  </nav>

  <!-- Content -->
  <main>
    <h1 class="floating">jxva</h1>
    <p>
      Meet <strong>jxva</strong> — a Discord bot by <strong>@neporrex_</strong> built while learning JavaScript.<br>
      From moderation to automation, all in one!
    </p>
    <a class="button" href="invite.html">Invite jxva</a>
  </main>

  <footer>© 2025 jxva — Made by @Neporrex × Vercel.</footer>

  <script type="module">
    // === Mock Discord OAuth flow ===
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      // In a real OAuth flow, you'd POST this code to your backend for exchange
      localStorage.setItem("jxvaUser", JSON.stringify({
        avatar: "https://cdn.discordapp.com/embed/avatars/0.png",
        username: "MockUser"
      }));
      window.history.replaceState({}, document.title, "/");
    }

    const navbar = document.getElementById("navbar");
    const user = JSON.parse(localStorage.getItem("jxvaUser") || "null");

    if (user) {
      navbar.innerHTML = `
        <div class="user-info">
          <img src="${user.avatar}" alt="${user.username}'s Avatar">
          <a class="login-btn" href="dashboard.html">Dashboard</a>
        </div>
      `;
    }
  </script>
</body>
</html>
