<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Authenticating...</title>
</head>
<body>
  <p>Connecting your Discord account... please wait.</p>
  <script>
    const code = new URLSearchParams(window.location.search).get("code");
    if (code) {
      fetch(`https://your-katabump-api-url/api/callback?code=${code}`)
        .then(res => res.json())
        .then(data => {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = "<p>Authentication failed.</p>";
        });
    } else {
      document.body.innerHTML = "<p>No code provided.</p>";
    }
  </script>
</body>
</html>
